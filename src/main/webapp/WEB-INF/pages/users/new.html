<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового пользователя</title>
</head>
<body>
<div align="center" style="line-height: 1.5;">
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <h1>Создать пользователя</h1>
        <label for="name">Введите имя</label> <br>
        <input type="text" th:field="*{name}" id="name" placeholder="name"><br>
        <label for="surname">Введите фамилию</label> <br>
        <input type="text" th:field="*{surname}" id="surname" placeholder="surname"><br>
        <label for="email">Введите e-mail</label> <br>
        <input type="text" th:field="*{email}" id="email" placeholder="e-mail"> <br>
        <br>
        <input type="submit" value="Создать пользователя"/><br>
    </form>
</div>
</body>
</html>
